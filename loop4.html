<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Consonants in a String</title>
</head>
<body>
    <h1>Count Consonants  in a String</h1>

    <label for=" textInput">Enter a string:</label>
    <input type="text" id="textInput">
    <button onclick="countConsonants()">Count Consonants</button>
    <p id="consonantCountMessage"></p>

    <script>
        function countConsonants() {
            const inputString = document.getElementById('textInput').value;
            const consonants = "bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ";
            let count = 0;

            for (let char of inputString) {
                if (consonants.includes(char)) {
                    count++;
                }
            }

            const consonantCountMessage = document.getElementById("consonantCountMessage");
            consonantCountMessage.textContent = "The number of consonants in the string is: " + count;
        }
    </script>
</body>
</html>
